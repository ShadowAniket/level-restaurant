<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .reservation-popup {
        z-index: 1050 !important;
    }
  </style>
  <script>
    window.addEventListener('load', function() {
      var today = new Date().toISOString().split('T')[0];
      document.querySelector('input[name="date"]').setAttribute('min', today);
      document.querySelector('input[name="date"]').addEventListener('change', function() {
         if(this.value === today) {
            var now = new Date();
            var hrs = now.getHours().toString().padStart(2, '0');
            var mins = now.getMinutes().toString().padStart(2, '0');
            document.querySelector('input[name="time"]').setAttribute('min', hrs + ':' + mins);
         } else {
            document.querySelector('input[name="time"]').removeAttribute('min');
         }
      });
    });
  </script>
</head>
<body>
  <section id="reservation" class="reservation reservation-popup">
    <div class="container">
      <div class="section-title">
        <h2>Make a Reservation</h2>
      </div>
      <form action="reserve.php" method="POST">
        <div class="form-group">
          <input type="text" name="name" placeholder="Your Name" pattern="[A-Za-z\s]+" title="Letters and spaces only" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <input type="number" name="no_of_people" placeholder="No of People" min="1" max="10" required>
        </div>
        <div class="form-group">
          <input type="time" name="time" placeholder="Time" required>
        </div>
        <div class="form-group">
          <input type="date" name="date" placeholder="Date" required>
        </div>
        <div class="form-group">
          <input type="tel" name="phone" placeholder="Phone Number" pattern="\d{10,15}" title="10 to 15 digits only" required>
        </div>
        <button type="submit" class="btn">Reserve Table</button>
      </form>
      <div class="social-icons" style="margin-top:20px;">
         <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square fa-2x"></i> <span>Facebook</span></a>
         <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram-square fa-2x"></i> <span>Instagram</span></a>
         <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square fa-2x"></i> <span>Twitter</span></a>
      </div>
    </div>
  </section>
</body>
</html>
